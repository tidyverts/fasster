url: https://fasster.tidyverts.org

template:
  bootstrap: 5
  params:
    bootswatch: cosmo
  includes:
    in_header: |
      <!-- Privacy-friendly analytics by Plausible -->
      <script async src="https://track.mitchelloharawild.com/js/pa-4pzU64EB5z0Ceu7TxvM2K.js"></script>
      <script>
        window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
        plausible.init()
      </script>

development:
  mode: auto

authors:
  Mitchell O'Hara-Wild:
    href: https://mitchelloharawild.com
  Rob Hyndman:
    href: http://robjhyndman.com
home:
  links:
  - text: Ask a question
    href: https://github.com/tidyverts/fasster/issues

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: All vignettes
        href: articles/index.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/tidyverts/fasster
      aria-label: GitHub

reference:
- title: Model specification
  desc: >
    Functions for specifying and estimating FASSTER models
  contents:
  - FASSTER
  - fasster

- title: Model extraction
  desc: >
    Functions to extract information from fitted FASSTER models
  contents:
  - tidy.FASSTER
  - glance.FASSTER
  - fitted.FASSTER
  - residuals.FASSTER

  - components.FASSTER

- title: Forecasting and prediction
  desc: >
    Functions for generating forecasts and streaming new data
  contents:
  - forecast.FASSTER
  - interpolate.FASSTER

- title: Model re-estimation
  desc: >
    Functions for refitting and updating models with new data
  contents:
  - refit.FASSTER
  - stream.FASSTER

- title: Reporting
  desc: >
    Functions for displaying model information
  contents:
  - report.FASSTER

footer:
  structure:
    left: developed_by
    right: built_with
